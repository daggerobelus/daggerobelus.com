<figure class="my-8 {getSizeClass}">
  <div class="{getGridClass}">
    {#each image in getImages}
      <div class="overflow-hidden bg-ink/5">
        <img
          src="{image.src}"
          alt="{image.alt}"
          class="w-full h-full object-cover"
          loading="lazy"
        />
      </div>
    {/each}
  </div>

  {#if hasCaption}
    <figcaption class="mt-3 text-sm text-ink/60 font-serif">
      {#if caption}
        <span>{caption}</span>
      {/if}
      {#if source}
        {#if caption}
          <span class="mx-1">â€”</span>
        {/if}
        {#if sourceUrl}
          <a href="{sourceUrl}" class="underline hover:text-ink/80" target="_blank" rel="noopener">
            {source}
          </a>
        {else}
          <span class="italic">{source}</span>
        {/if}
      {/if}
    </figcaption>
  {/if}
</figure>
